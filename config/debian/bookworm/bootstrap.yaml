---
mmdebstrap:
  suite: bookworm
  architectures: [amd64]
  components: [main, contrib, non-free, non-free-firmware]
  vairant: minbase

  setup-hooks:
    - 'sync-in overlay/debian/ /'
    - 'sync-in overlay/ostree/ /'

  customize-hooks:
    - echo 'root:root' | chroot "$1" chpasswd
    - echo "localhost" > $1/etc/hostname

  packages:
    - linux-image-amd64
    - firmware-linux

    - ostree
    - ostree-boot
    - systemd-boot
    - dracut
